<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>To-Do app</title>
</head>
<body>
    <!-- <input type="text" name="task_title" class="task-title"> -->
    <!-- <input type="text" class="task-description"> -->
    <!-- <input type="text" class="task-priority" value="3"> -->
    <!-- <input type="text" class="task-status" value="pending"> -->
    <!-- <button class="add-task-btn">Add Task</button> -->
        {% for item in data %}
    <div class="task">
        <div class="task-title">{{item[1]}}</div>
        {% if not item[2] == None %}
        <div class="task-description">{{item[2]}}</div>
        {% endif %}
    </div>
    {% endfor %}
    <div class="error">{{error}}</div>
    <script src="static/scripts/index.js"></script>
</body>
</html>
